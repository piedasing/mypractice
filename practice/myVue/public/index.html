
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <link rel="shortcut icon" href="./img/icon/icon.png"/>
    <!--bootstrap 4.0.0-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--css-->
    <link rel="stylesheet" href="./css/style.css"/>
    <title>vue</title>
  </head>
  <body>
    <div id="app">
      <div class="title">
        <h3>Vue Start</h3>
        <hr/>
      </div>
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="block" id="hello">
            <h5>Hello world!</h5>
            <hr/>
            <p>{{message}}</p>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="block" id="v-if">
            <h5>v-if (判斷)</h5>
            <hr/>
            <input type="text" v-model:value="vif"/>
            <p v-if="vif">你看得到我了</p>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="block" id="v-for">
            <h5>v-for (迴圈)</h5>
            <hr/>
            <ul>
              <li v-for="i in vfor">
                <p>{{i.item}}</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="block" id="v-bind">
            <h5>v-bind (屬性綁定)</h5>
            <hr/><span v-bind:title="vbind">滑鼠放到上面</span>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="block" id="v-bind">
            <h5>v-bind (樣式綁定)</h5>
            <hr/>
            <input type="text" v-model:value="isActive"/>
            <p class="show" v-bind:class="{active:isActive}"></p>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="block" id="v-model">
            <h5>v-model (雙向綁定)</h5>
            <hr/>
            <input type="text" v-model:value="vmodel"/>
            <p>{{vmodel}}</p>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="block" id="v-text">
            <h5>v-text</h5>
            <hr/>
            <input type="text" v-model:value="vtext"/>
            <p v-text="vtext"></p>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="block" id="v-html">
            <h5>v-html</h5>
            <hr/>
            <input type="text" v-model:value="vhtml"/>
            <p v-html="vhtml"></p>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="block" id="von">
            <h5>v-on 事件綁定</h5>
            <hr/><a class="btn btn-primary" v-on:click="von1">按鈕1</a><a class="btn btn-primary" @click="von2">按鈕2</a>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="block" id="von">
            <h5>方法、計算屬性、監聽</h5>
            <hr/><a class="btn btn-primary" v-on:click="add">按鈕</a><span>{{i}}</span>
            <p>{{num}}</p>
          </div>
        </div>
      </div>
    </div>
    <!--vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--js-->
    <script src="./js/index.js"></script>
  </body>
</html>
